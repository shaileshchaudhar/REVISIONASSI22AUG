<h1 class="mx-5 my-2">Employeedata</h1>
<table mat-table [dataSource]="employee" class="mat-elevation-z8 my-3" style="width:100%;">
    <ng-container matColumnDef="SrNo">
        <th mat-header-cell *matHeaderCellDef>SrNo</th>
        <td mat-cell *matCellDef="let element"> {{element.SrNo}} </td>
      </ng-container>
      <ng-container matColumnDef="FullName">
        <th mat-header-cell *matHeaderCellDef> FullName</th>
        <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
    </ng-container>
    <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef> EmailId </th>
        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
    </ng-container>
    <ng-container matColumnDef="contactnumber">
        <th mat-header-cell *matHeaderCellDef> Contactnumber</th>
        <td mat-cell *matCellDef="let element"> {{element.contactnumber}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action </th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" [routerLink]="['/viewemployee',element.SrNo]">View</button><button mat-raised-button color="accent" [routerLink]="['/editemployeedata',element.SrNo]">Edit</button></td> 
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
     <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
